version: '2.1'
services:
    testJenkins:
        build: .
        container_name: "testJenkins"
        image: srodi/latest
        volumes: 
            - /var/run/docker.sock:/var/run/docker.sock
        ports:
            - 8080:8080
        links:
            - mongodb
        depends_on:
            - mongodb
        networks:
            - local

    mongodb:
        image: mongo:latest
        container_name: "mongodb"
        environment:
            - MONGO_DATA_DIR=/data/db
            - MONGO_LOG_DIR=/dev/null
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - ./data/db:/data/db
        ports:
            - 27017:27017
        command: mongod --smallfiles --logpath=/dev/null
        networks:
            - local
networks:
    local:
        driver: bridge
